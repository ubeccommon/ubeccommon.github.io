name: Regenerate Directory Indexes

on:
  push:
    branches:
      - main
    # Only trigger when actual content changes â€” not when indexes update themselves
    paths-ignore:
      - '**/index.html'
      - '.github/**'

  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

jobs:
  generate-indexes:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit the generated index.html files back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history so git blame/log works if needed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run index generator
        run: |
          python gen_indexes_dynamic.py --repo-root .

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updated indexes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add '**/index.html'
          git commit -m "chore: regenerate directory indexes [skip ci]"
          git push
