name: Regenerate Directory Indexes

on:
  push:
    branches:
      - main
    # Only trigger when actual content changes — not when indexes update themselves
    paths-ignore:
      - '**/index.html'
      - '.github/**'

  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

# Cancel any in-progress run for the same branch when a newer push arrives.
# This prevents the "higher priority waiting request" cancellation noise from
# the built-in pages build and deployment workflow.
concurrency:
  group: regenerate-indexes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-indexes:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit the generated index.html files back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # fetch-depth: 1 (default) is sufficient — gen_indexes_dynamic.py does
        # not use git log or blame, so full history is unnecessary overhead.

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run index generator
        run: |
          python gen_indexes_dynamic.py --repo-root .

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updated indexes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Unquoted glob so the shell expands it correctly across subdirectories
          git add **/index.html index.html 2>/dev/null || git add **/index.html
          git commit -m "chore: regenerate directory indexes [skip ci]"
          git push
