<style>
/* â”€â”€ Design tokens â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
  /* Brand earth palette */
  --ink:        #1a1a14;
  --soil:       #1a3d6a;
  --moss:       #1f8a6e;
  --fern:       #5a8040;
  --sage:       #8fb86e;
  --meadow:     #c8e6a0;
  --parchment:  #f7f4ed;
  --cream:      #fefcf7;
  --warm-white: #fffef9;

  /* 4A stage palette */
  --awareness:      #e8a020;
  --awareness-bg:   #fef7e6;
  --awareness-dark: #92620a;
  --ack:            #c0521a;
  --ack-bg:         #fdf1eb;
  --ack-dark:       #7a3210;
  --attitude:       #2a5fa8;
  --attitude-bg:    #eaf1fb;
  --attitude-dark:  #1a3d6e;
  --action:         #1a4d2e;
  --action-bg:      #eaf4ee;
  --action-dark:    #0d2e1a;

  /* Convergence purple */
  --convergence:     #5e3da8;
  --convergence-bg:  #f2eefb;
  --convergence-bdr: #b09adb;

  /* Token colours */
  --token-coop:  #3d8f6a;
  --token-recip: #c0521a;
  --token-mutu:  #2a5fa8;
  --token-regen: #1a4d2e;

  /* Typography */
  --font-display: 'Playfair Display', Georgia, serif;
  --font-body:    'DM Sans', system-ui, sans-serif;

  /* Spacing scale */
  --sp-xs: 0.25rem;
  --sp-sm: 0.5rem;
  --sp-md: 1rem;
  --sp-lg: 1.5rem;
  --sp-xl: 2rem;
  --sp-2xl: 3rem;

  /* Group accent colours (bg-grad start/end) â€” 7 groups */
  --g0-a: #1f8a6e; --g0-b: #156a52;
  --g1-a: #2066a8; --g1-b: #164880;
  --g2-a: #c0521a; --g2-b: #8a3a10;
  --g3-a: #1a7a5e; --g3-b: #105a44;
  --g4-a: #b06820; --g4-b: #7a4a10;
  --g5-a: #6640a0; --g5-b: #4a2880;
  --g6-a: #a02040; --g6-b: #701428;
}

/* â”€â”€ Reset & base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { font-size: 16px; scroll-behavior: smooth; }
body {
  font-family: var(--font-body);
  font-size: 0.9375rem;
  line-height: 1.6;
  color: var(--ink);
  background: var(--parchment);
  min-height: 100vh;
}
button { font-family: inherit; cursor: pointer; border: none; background: none; }
img { max-width: 100%; }

/* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.site-header {
  background: linear-gradient(135deg, #1a3d6a 0%, #1a7a5e 60%, #2a9a6a 100%);
  color: white;
  padding: var(--sp-lg) var(--sp-xl);
  position: relative;
  overflow: hidden;
}
.site-header::before {
  content: '';
  position: absolute; inset: 0;
  background:
    radial-gradient(ellipse at 80% 0%, rgba(255,255,255,0.06) 0%, transparent 55%),
    radial-gradient(ellipse at 10% 100%, rgba(0,0,0,0.2) 0%, transparent 50%);
  pointer-events: none;
}
.site-header__inner {
  position: relative;
  max-width: 1100px;
  margin: 0 auto;
}
.site-header__eyebrow {
  font-size: 0.72rem;
  font-weight: 500;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  opacity: 0.75;
  margin-bottom: 0.4em;
}
.site-header__title {
  font-family: var(--font-display);
  font-size: clamp(1.5rem, 4vw, 2.4rem);
  font-weight: 900;
  line-height: 1.1;
  margin-bottom: 0.35em;
}
.site-header__subtitle {
  font-size: 0.8rem;
  opacity: 0.8;
  font-weight: 300;
}

/* â”€â”€ Group nav â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.group-nav {
  background: white;
  border-bottom: 1.5px solid rgba(0,0,0,0.08);
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
}
.group-nav__inner {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 var(--sp-xl);
  display: flex;
  gap: 0.25rem;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}
.group-btn {
  display: flex;
  align-items: center;
  gap: 0.4em;
  padding: 0.7rem 0.9rem;
  font-size: 0.78rem;
  font-weight: 600;
  color: #666;
  white-space: nowrap;
  border-radius: 0;
  border-bottom: 3px solid transparent;
  transition: all 0.18s;
}
.group-btn:hover { color: var(--moss); border-bottom-color: var(--meadow); }
.group-btn.is-active {
  color: white;
  border-radius: 0.5rem 0.5rem 0 0;
  border-bottom: 3px solid rgba(255,255,255,0.4);
}
.group-btn[data-group="0"].is-active { background: linear-gradient(135deg, var(--g0-a), var(--g0-b)); }
.group-btn[data-group="1"].is-active { background: linear-gradient(135deg, var(--g1-a), var(--g1-b)); }
.group-btn[data-group="2"].is-active { background: linear-gradient(135deg, var(--g2-a), var(--g2-b)); }
.group-btn[data-group="3"].is-active { background: linear-gradient(135deg, var(--g3-a), var(--g3-b)); }
.group-btn[data-group="4"].is-active { background: linear-gradient(135deg, var(--g4-a), var(--g4-b)); }
.group-btn[data-group="5"].is-active { background: linear-gradient(135deg, var(--g5-a), var(--g5-b)); }
.group-btn[data-group="6"].is-active { background: linear-gradient(135deg, var(--g6-a), var(--g6-b)); }

/* â”€â”€ Main canvas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.canvas {
  max-width: 1100px;
  margin: 0 auto;
  padding: var(--sp-xl) var(--sp-xl) var(--sp-2xl);
  display: flex;
  flex-direction: column;
  gap: var(--sp-lg);
}

/* â”€â”€ Group hero banner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.group-hero {
  border-radius: 1rem;
  color: white;
  padding: var(--sp-lg) var(--sp-xl);
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: var(--sp-lg);
  flex-wrap: wrap;
}
.group-hero[data-group="0"] { background: linear-gradient(135deg, var(--g0-a) 0%, var(--g0-b) 100%); }
.group-hero[data-group="1"] { background: linear-gradient(135deg, var(--g1-a) 0%, var(--g1-b) 100%); }
.group-hero[data-group="2"] { background: linear-gradient(135deg, var(--g2-a) 0%, var(--g2-b) 100%); }
.group-hero[data-group="3"] { background: linear-gradient(135deg, var(--g3-a) 0%, var(--g3-b) 100%); }
.group-hero[data-group="4"] { background: linear-gradient(135deg, var(--g4-a) 0%, var(--g4-b) 100%); }
.group-hero[data-group="5"] { background: linear-gradient(135deg, var(--g5-a) 0%, var(--g5-b) 100%); }
.group-hero[data-group="6"] { background: linear-gradient(135deg, var(--g6-a) 0%, var(--g6-b) 100%); }

.group-hero__left { display: flex; flex-direction: column; gap: 0.3em; }
.group-hero__emoji { font-size: 2rem; line-height: 1; }
.group-hero__label { font-family: var(--font-display); font-size: 1.5rem; font-weight: 900; line-height: 1.15; }
.group-hero__ages  { font-size: 0.78rem; opacity: 0.8; font-weight: 400; }
.group-hero__tagline { font-size: 0.85rem; opacity: 0.9; font-style: italic; margin-top: 0.2em; }
.group-hero__right { text-align: right; }
.group-hero__zone-label { font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; opacity: 0.7; }
.group-hero__zone { font-size: 0.82rem; opacity: 0.9; margin-top: 0.2em; max-width: 260px; }

/* â”€â”€ Pathway grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.pathway-grid {
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: var(--sp-md);
  align-items: start;
}
@media (max-width: 740px) {
  .pathway-grid { grid-template-columns: 1fr; }
}

/* â”€â”€ Left panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.panel {
  background: white;
  border-radius: 1rem;
  border: 1.5px solid rgba(0,0,0,0.08);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.panel__head {
  font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase;
  color: #888;
  padding: 0.6rem 0.9rem;
  background: var(--parchment);
  border-bottom: 1px solid rgba(0,0,0,0.07);
}
.node-list { display: flex; flex-direction: column; }
.node-item {
  display: flex;
  align-items: center;
  gap: 0.6em;
  padding: 0.7rem 0.9rem;
  border: none;
  border-left: 3px solid transparent;
  border-bottom: 1px solid rgba(0,0,0,0.06);
  text-align: left;
  background: white;
  cursor: pointer;
  transition: all 0.15s;
}
.node-item:last-child { border-bottom: none; }
.node-item:hover { background: var(--parchment); }
.node-item.is-active { border-left-color: currentColor; }
.node-item.is-active[data-stage="Awareness"]      { border-color: var(--awareness); background: var(--awareness-bg); }
.node-item.is-active[data-stage="Acknowledgment"] { border-color: var(--ack);       background: var(--ack-bg); }
.node-item.is-active[data-stage="Attitude"]       { border-color: var(--attitude);  background: var(--attitude-bg); }
.node-item.is-active[data-stage="Action"]         { border-color: var(--action);    background: var(--action-bg); }

.node-circle {
  width: 28px; height: 28px;
  border-radius: 50%;
  color: white;
  font-size: 0.78rem;
  font-weight: 700;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
}
[data-stage="Awareness"]      .node-circle { background: var(--awareness); }
[data-stage="Acknowledgment"] .node-circle { background: var(--ack); }
[data-stage="Attitude"]       .node-circle { background: var(--attitude); }
[data-stage="Action"]         .node-circle { background: var(--action); }

.node-meta { flex: 1; min-width: 0; }
.node-stage-label {
  font-size: 0.6rem; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; color: #aaa;
}
.node-item.is-active[data-stage="Awareness"]      .node-stage-label { color: var(--awareness-dark); }
.node-item.is-active[data-stage="Acknowledgment"] .node-stage-label { color: var(--ack-dark); }
.node-item.is-active[data-stage="Attitude"]       .node-stage-label { color: var(--attitude-dark); }
.node-item.is-active[data-stage="Action"]         .node-stage-label { color: var(--action-dark); }

.node-title { font-size: 0.8rem; font-weight: 600; color: var(--ink); line-height: 1.25; }
.node-ring  { font-size: 0.65rem; color: #aaa; margin-top: 0.1em; }

/* â”€â”€ Convergence toggle / panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.convergence-toggle {
  padding: 0.6rem 0.9rem;
  font-size: 0.75rem;
  font-weight: 600;
  color: var(--convergence);
  text-align: left;
  border-top: 1px solid var(--convergence-bdr);
  background: var(--convergence-bg);
  transition: background 0.15s;
}
.convergence-toggle:hover { background: #ede7f8; }
.convergence-panel { padding: 0.6rem 0.9rem; background: var(--convergence-bg); display: flex; flex-direction: column; gap: 0.6rem; }
.convergence-item { font-size: 0.75rem; }
.convergence-event { font-weight: 700; color: var(--convergence); }
.convergence-meta  { color: #555; margin: 0.1em 0; }
.convergence-badge {
  display: inline-block;
  padding: 0.1em 0.5em;
  background: white;
  border: 1px solid var(--convergence-bdr);
  border-radius: 999px;
  font-size: 0.68rem;
  color: var(--convergence);
  font-weight: 600;
}

/* â”€â”€ Right detail panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.detail-panel {
  background: white;
  border-radius: 1rem;
  border: 1.5px solid rgba(0,0,0,0.08);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.detail-header {
  display: flex;
  align-items: center;
  gap: 0.8em;
  padding: var(--sp-md) var(--sp-lg);
  border-bottom: 1px solid rgba(0,0,0,0.07);
}
.detail-panel[data-stage="Awareness"]      .detail-header { background: var(--awareness-bg); }
.detail-panel[data-stage="Acknowledgment"] .detail-header { background: var(--ack-bg); }
.detail-panel[data-stage="Attitude"]       .detail-header { background: var(--attitude-bg); }
.detail-panel[data-stage="Action"]         .detail-header { background: var(--action-bg); }

.detail-header-circle {
  width: 42px; height: 42px;
  border-radius: 50%;
  color: white;
  font-size: 1.1rem;
  font-weight: 900;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
}
.detail-panel[data-stage="Awareness"]      .detail-header-circle { background: var(--awareness); }
.detail-panel[data-stage="Acknowledgment"] .detail-header-circle { background: var(--ack); }
.detail-panel[data-stage="Attitude"]       .detail-header-circle { background: var(--attitude); }
.detail-panel[data-stage="Action"]         .detail-header-circle { background: var(--action); }

.detail-header-info {}
.detail-header-stage {
  font-size: 0.68rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase;
}
.detail-panel[data-stage="Awareness"]      .detail-header-stage { color: var(--awareness-dark); }
.detail-panel[data-stage="Acknowledgment"] .detail-header-stage { color: var(--ack-dark); }
.detail-panel[data-stage="Attitude"]       .detail-header-stage { color: var(--attitude-dark); }
.detail-panel[data-stage="Action"]         .detail-header-stage { color: var(--action-dark); }

.detail-header-title {
  font-family: var(--font-display);
  font-size: 1.15rem;
  font-weight: 700;
  color: var(--ink);
  line-height: 1.25;
}

.detail-body { background: white; padding: var(--sp-lg); display: flex; flex-direction: column; gap: var(--sp-md); }

/* Field rows */
.field { display: flex; flex-direction: column; gap: 0.3em; }
.field-label {
  font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; color: #999;
}
.field-value { font-size: 0.875rem; color: var(--ink); line-height: 1.55; }

/* Workshop pills */
.workshop-pills { display: flex; flex-wrap: wrap; gap: 0.35em; }
.pill {
  display: inline-block;
  padding: 0.2em 0.65em;
  background: var(--parchment);
  border: 1px solid rgba(0,0,0,0.12);
  border-radius: 999px;
  font-size: 0.72rem;
  color: #555;
}

/* Output box */
.output-box {
  background: var(--parchment);
  border-radius: 0.6rem;
  border: 1px solid rgba(0,0,0,0.08);
  padding: 0.75rem 0.9rem;
}

/* Two-column grid for token + clusters */
.detail-meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--sp-sm); }
@media (max-width: 540px) { .detail-meta-grid { grid-template-columns: 1fr; } }

.meta-card {
  border-radius: 0.6rem;
  border: 1px solid rgba(0,0,0,0.08);
  padding: 0.65rem 0.8rem;
}
.meta-card--token { background: white; }
.meta-card--clusters { background: var(--parchment); }

.token-value {
  font-size: 0.9rem;
  font-weight: 700;
}
.token-value.cooperation  { color: var(--token-coop); }
.token-value.reciprocity  { color: var(--token-recip); }
.token-value.mutualism    { color: var(--token-mutu); }
.token-value.regeneration { color: var(--token-regen); }
.token-value.mixed        { color: var(--moss); }

.cluster-tags { display: flex; flex-wrap: wrap; gap: 0.3em; margin-top: 0.3em; }
.cluster-tag {
  font-size: 0.68rem;
  padding: 0.15em 0.55em;
  border-radius: 999px;
  background: rgba(90,128,64,0.12);
  border: 1px solid rgba(90,128,64,0.25);
  color: var(--moss);
  font-weight: 500;
}

/* VAG bridge quote */
.vag-box {
  background: linear-gradient(135deg, #fffbee 0%, #fff7d6 100%);
  border: 1.5px solid #e8c84a;
  border-radius: 0.75rem;
  padding: 0.85rem 1rem;
  position: relative;
}
.vag-label {
  font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase;
  color: #927a10; margin-bottom: 0.4em;
  display: flex; align-items: center; gap: 0.4em;
}
.vag-label::before { content: 'â—†'; font-size: 0.5rem; }
.vag-quote { font-style: italic; font-size: 0.875rem; color: #5a4a0a; line-height: 1.6; }

/* Horizontal divider */

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function tokenClass(token) {
  const t = token.toLowerCase();
  if (t.includes("+") || (t.includes("wspÃ³Å‚praca") && t.includes("wzaj"))) return "mixed";
  if (t.includes("wspÃ³Å‚praca"))  return "cooperation";
  if (t.includes("wzajemnoÅ›Ä‡"))  return "reciprocity";
  if (t.includes("mutualizm"))   return "mutualism";
  if (t.includes("regeneracja")) return "regeneration";
  if (t.includes("ziarno"))      return "cooperation";
  return "mixed";
}

function escHTML(str) {
  return str
    .replace(/&(?!amp;|lt;|gt;|quot;|#)/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

// â”€â”€ Budowanie nawigacji grup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        <div class="node-title">${n.title}</div>

      <div><span class="convergence-badge">${c.nodes}</span> <span class="convergence-badge">${c.tokens}</span></div>

  return `<div class="panel">
    <div class="panel__head">Mapa ÅšcieÅ¼ki</div>
    <div class="node-list">${items}</div>
    <button class="convergence-toggle" onclick="toggleConvergence()">
      ${showConvergence ? "â–² Ukryj" : "â–¼ PokaÅ¼"} Strefy ZbieÅ¼noÅ›ci
    </button>
    ${showConvergence ? `<div class="convergence-panel">${convergenceItems}</div>` : ""}
  </div>`;
}

// â”€â”€ Budowanie legendy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildLegend() {
  const stages = [
    { key: "awareness",      label: "ÅšwiadomoÅ›Ä‡" },

    { key: "attitude",       label: "Postawa" },

    `<div class="token-card">

  return `<div class="legend-bar">

      ${showTokens ? "â–² Ukryj" : "â–¼ PokaÅ¼"} Odniesienie do Ekonomii Tokenowej
    </button>
    ${showTokens ? `<div class="token-grid">${tokenCards}</div>` : ""}
  </div>`;
}

function tokenClassFromKey(key) {
  const k = key.toLowerCase();
  if (k.includes("wspÃ³Å‚praca")) return "cooperation";
  if (k.includes("wzajemnoÅ›Ä‡")) return "reciprocity";
  if (k.includes("mutualizm"))  return "mutualism";
  if (k.includes("regeneracja")) return "regeneration";
  return "";
}

// â”€â”€ ObsÅ‚uga zdarzeÅ„ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function selectGroup(idx) {
  activeGroup = idx;
  activeNode  = 0;
  showConvergence = false;
  render();
}

function selectNode(idx) {
  activeNode = idx;
  render();
  const detail = document.querySelector(".detail-panel");
  if (detail && window.innerWidth < 741) {
    setTimeout(() => detail.scrollIntoView({ behavior: "smooth", block: "start" }), 50);
  }
}

function toggleConvergence() {
  showConvergence = !showConvergence;
  render();
}

function toggleTokens() {
  showTokens = !showTokens;
  render();
}
